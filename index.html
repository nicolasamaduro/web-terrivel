<!DOCTYPE html>
<html>
<head>
    <title>Formularão</title>
  <link rel="stylesheet" href="estilo.css"/>
</head>
<body>
  <form action="http://terrivel.herokuapp.com/monster" method="GET">
    <div id="formularao">
    <main>
    <p>
      <label>Número de pedras:<input name="num_pedras" type="number" step="1" required></label>
    </p>
    <p>
      <label>Tamanho das pedras: <input name="tam_pedras" value="3" type="number" required min="1" max ="7" step="0.5"></label>
    </p>
    <p>
      <label>Nome: <input name="nome" type="text" pattern="[a-zA-Z]*" required></label>
    </p>
    <p>
      <label>Cor do céu 1: <input name="corCeu1" type="color" required> </label>
    </p>
    <p>
      <label>Cor do céu 2: <input name="corCeu2" type="color" required></label>
    </p>
    <p>
      Tipo de pedras?
      <select name="tipo_pedras">
        <option value="marroada">Marroada</option>
        <option value="ametista">Ametista</option>
        <option value="topazio">Topázio</option>
        <option value="espinela" >Espinela</option>
      </select>
    </p>
    <p>
      Pedras sortidas?
      <label>
        <input name="tipo_pedras_sortidas" type="radio" value="sim">Sim
      </label>
      <label>
        <input name="tipo_pedras_sortidas" type="radio" value="nao" checked>Não
      </label>
    </p>
    </main>

    <button>Enviar</button>
  </div>
  </form>
</body>

</html>
